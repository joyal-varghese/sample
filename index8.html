<!DOCTYPE html>
<html>
<body>
<canvas id="c" width="500" height="300"></canvas>
<script>
let x=50,y=50,vx=3,vy=3,ctx=c.getContext("2d");
setInterval(()=>{
 ctx.clearRect(0,0,500,300);
 x+=vx;y+=vy;
 if(x<0||x>480)vx*=-1;
 if(y<0||y>280)vy*=-1;
 ctx.beginPath();ctx.arc(x,y,20,0,7);ctx.fill();
},30);
</script>
</body>
</html>
